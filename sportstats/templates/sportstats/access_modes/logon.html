<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    {% load static %}
    <link type="text/css" rel="stylesheet" href="{% static "css/logon.css" %}">
    <title>Вход</title>
</head>
<body>
    {% if error_message %}
        {{ error_message }}
        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Ошибка!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>{{ error_message }}</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">ОК</button>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}

    <form id="logon_form" method="post" class=" bg-secondary bg-gradient" action="{% url "auth" %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Почтовый адрес или имя пользователя</label>
            <input class="form-control" id="exampleInputEmail1" name="auth_email" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="auth_password">
        </div>
        <button type="submit" name="logon" class="btn btn-light d-inline">Войти</button>
        <button type="button" name="new_user" class="btn btn-light d-inline float-end"><a href="{% url "register" %}">Регистрация</a></button>
    </form>

</body>
</html>
