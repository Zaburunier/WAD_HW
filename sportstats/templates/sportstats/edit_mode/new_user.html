<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    {% load static %}
    <link type="text/css" rel="stylesheet" href="{% static "css/new_user.css" %}">
    <title>Регистрация</title>
</head>
<body>
    <h3>Введите данные для регистрации нового пользователя</h3>
    <form id="new_user_form" action="" method="post">
        {% csrf_token %}
        <div class="mt-3">
            <input type="email" class="form-control" name="email" placeholder="name@example.com">
        </div>

        <div class="row mt-3">
            <div class="col">
                <input type="text" class="form-control" name="first_name" placeholder="First name" aria-label="First name">
            </div>

            <div class="col">
                <input type="text" class="form-control" name="last_name" placeholder="Last name" aria-label="Last name">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <input type="text" class="form-control" name="username" placeholder="Username" aria-label="Username">
            </div>

            <div class="col">
                <input type="text" class="form-control" name="password" placeholder="Password" aria-label="Password">
            </div>
        </div>

        <button type="submit" class="btn btn-outline-dark mt-3">Зарегистрироваться</button>
    </form>
</body>
</html>
