<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    {% load static %}
    <link type="text/css" rel="stylesheet" href="{% static "css/style.css" %}">
    <title>{% block page_title %}{% endblock %}</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container container-fluid">
                <a class="navbar-brand" href="{% url "homepage" %}">Главная</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url "tournaments" %}">Турниры</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url "teams" %}">Команды</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url "matches" %}">Матчи</a>
                        </li>
                    </ul>
                </div>
                <a id="login_button" class="text-white float-end" href="{% url "auth" %}">Авторизация</a>
            </div>
        </nav>
    </div>

    <div class="container">
        <h3 class="mt-4">
            {% block page_header %} {% endblock %}
        </h3>
    </div>

    <div class="container mt-4">{% block content %} {% endblock %}</div>

    <div class="testing_api">

    </div>
</body>
</html>
